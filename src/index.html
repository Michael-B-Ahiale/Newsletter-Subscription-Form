<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <article class="newsletter-signup">
      <figure class="illustration-mobile" style="padding: 0; margin-right: 0%;">
        <img style="padding: 0;" src="../assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-desktop">
      </figure>
      <div class="content">
        <h1>Stay updated!</h1>
        <p style="width: 90%; margin-bottom: 0;">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li><img src="../assets/images/icon-list.svg" alt="icon-list">Product discovery and building what matters</li>
          <li><img src="../assets/images/icon-list.svg" alt="icon-list">Measuring to ensure updates are a success</li>
          <li><img src="../assets/images/icon-list.svg" alt="icon-list">And much more!</li>
        </ul>
        <form id="form-signup" novalidate>
          <div class="labels">
            <label for="email">Email address</label>
            <span for="error" class="error-message" style="color: orangered;" aria-live="polite"></span>
          </div>
          
          <input type="email" id="email" placeholder="email@company.com" required>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <figure class="illustration-desktop" style="padding: 0; margin-right: 0%;">
        <img style="padding: 0;" src="../assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
      </figure>
    </article>
    <article class="success-message visibility" 
    style="  
    margin: 0 auto;
    ">
    </article>
  </main>
  
 
</body>
<script src="script.js"></script> 
</html>
